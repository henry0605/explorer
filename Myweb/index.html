<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorer戶外裝備</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <header id="topbar">
        <div class="navbar">
            <!-- 漢堡按鈕 -->

            <!-- 選單列 -->
            <nav class="navigation">
                <!-- main btn | ul.menu>li*6>a -->
                <ul class="menu">
                    <li><a href="#shop">SHOP</a></li>
                    <li><a href="#news">NEWS</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="member"><img src="./image/User.png" alt=""></a></li>
                    <li><a href="hamburger">
                            <button class="hamburger">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                            </button></a></li>

                </ul>
            </nav>
        </div>

    </header>
    <main>
        <!-- banner區 -->
        <section id="banner">
            <img src="./image/bannerPic.jpg" id="montain">
            <img src="./image/road.png" id="road">
            <h2 id="title"><span style="color: #C97200;">In nature,</span><br>
                we find a peace and freedom <br> that no other place can offer.</h2>
            <h3 id="title1">- William Wordsworth</h3>
        </section>

        <!-- 品牌logo區 -->
        <div id="logo">
            <img src="./image/brandIcon-1.svg" alt="">
            <img src="./image/brandIcon-2.svg" alt="">
            <img src="./image/brandIcon-3.svg" alt="">
            <img src="./image/brandIcon-4.svg" alt="">
            <img src="./image/brandIcon-5.svg" alt="">
            <img src="./image/brandIcon-6.svg" alt="">
            <img src="./image/brandIcon-7.svg" alt="">
            <img src="./image/brandIcon-8.svg" alt="">
            <img src="./image/brandIcon-9.svg" alt="">
            <img src="./image/brandIcon-10.svg" alt="">
            <img src="./image/brandIcon-11.svg" alt="">
            <img src="./image/brandIcon-12.svg" alt="">
            <img src="./image/brandIcon-13.svg" alt="">
        </div>

        <!-- 租裝備日期區 -->
        <section id="date">
            <div class="text">
                <h1>我要租裝備</h1>
                <h3>Rent Outdoor Gear</h3>
            </div>
            <div class="rentDate">
                <h3>租借日期</h3>
                <input type="date" class="customDate">
            </div>
            <div class="rentDate">
                <h3>歸還日期</h3>
                <input type="date" class="customDate">
            </div>
            <button id="confirm">確認日期</button>
        </section>

        <!-- SHOP區 -->
        <section id="shop">
            <header class="title">
                <h2>SHOP</h2>
            </header>
            <img src="./image/shopPic.jpg" id="shopPic" alt="">
            <div class="sawtooth">
                <div class="sawtooth1"></div>
                <div class="sawtooth2"></div>
                <h2 id="types">裝備類型 Types</h2>
                <div id="gearContainer">
                    <div id="gearBtn1">
                        <img src="./image/typeIcon1.svg" alt="">
                        <img src="./image/typeIcon2.svg" alt="">
                        <img src="./image/typeIcon3.svg" alt="">
                        <img src="./image/typeIcon4.svg" alt="">
                    </div>
                    <div id="gearBtn2">
                        <img src="./image/typeIcon5.svg" alt="">
                        <img src="./image/typeIcon6.svg" alt="">
                        <img src="./image/typeIcon7.svg" alt="">
                        <img src="./image/typeIcon8.svg" alt="">
                    </div>
                </div>

            </div>




        </section>



        <script>
            let montain = document.getElementById("montain");
            let text = document.getElementById("title");
            let text1 = document.getElementById("title1");

            window.addEventListener('scroll', function () {
                // Stock valeur scrollY dans une variable à chaque fois qu'on scroll
                let value = window.scrollY;
                console.log(value);

                text.style.transform = `translateY(${value}px)`;
                text1.style.transform = `translateY(${value}px)`;

            })


        </script>
    </main>





</body>

</html>
